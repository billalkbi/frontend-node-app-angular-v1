<div class="register pt-80 pb-80">
  <div class="container">
      <div class="row">
          <!--  <mat-spinner *ngIf="loading"></mat-spinner> -->
          <div class="col-12" >
              <h3 class="title text-capitalize mb-30 pb-25">modifier le compte</h3>
              <div class="log-in-form" >
                  <form  class="personal-information" [formGroup]="editUserForm">

                    <div class="alert alert-danger" *ngIf="errorMessage" > {{errorMessage}}</div>

                      <div class="form-group row">
                        <label for="lastname" class="col-md-3 col-form-label">lastname</label>
                        <div class="col-md-6">
                            <input type="text" id="lastname" class="form-control"  formControlName="lastname" >
                        </div>
                    </div>

                    <div class="form-group row">
                      <label for="firstname" class="col-md-3 col-form-label">firstname</label>
                      <div class="col-md-6">
                          <input type="text" id="firstname" class="form-control"  formControlName="firstname">
                      </div>
                  </div>

                  <div class="form-group row">
                    <label for="dateBirth" class="col-md-3 col-form-label">date de naissance</label>
                    <div class="col-md-6">
                      <input type="text" class="form-control" formControlName="dateBirth" required >
                    </div>
                </div>

                <div class="form-group row">
                   <label for="address" class="col-md-3 col-form-label">adresse</label>
                  <div class="col-md-6">
                      <input type="text" id="adresse" formControlName="adresse"  class="form-control">
                  </div>
              </div>

              <div class="form-group row">
                <label for="username" class="col-md-3 col-form-label">username</label>
                <div class="col-md-6">
                    <input type="text" id="username" formControlName="username" class="form-control">
                </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-md-3 col-form-label">Email</label>
              <div class="col-md-6">
                  <input type="email" id="email" formControlName="email" class="form-control">
              </div>
          </div>

          <div class="form-group row">
              <label for="Password" class="col-md-3 col-form-label">Password</label>
              <div class="col-md-6">
                  <div class="input-group mb-2 mr-sm-2">
                      <input type="password" formControlName="password" class="form-control" id="Password">

                  </div>
              </div>
          </div>

          <div class="form-group row pb-3 text-center">
            <div class="col-md-6 offset-md-3">
                <div class="login-form-links">

                    <div class="sign-btn">
                       <button   class="btn theme-btn--dark1 btn--md"(click)="onSubmit()" >
                          enregistrer les modification</button>
                    </div>
                </div>
            </div>
         </div>
        </form>
              </div>
          </div>
      </div>
  </div>
</div>
