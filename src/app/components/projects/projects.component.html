<h1 style="text-align: center;"> liste des projets</h1>
<div class="form">
  <mat-form-field floatPlaceholder="never" color="accent">
    <input  name="firstname" matInput [(ngModel)]="name" (ngModelChange)="search()"  placeholder="saisir un name de projet">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataProjects" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
  </ng-container>

 <ng-container matColumnDef="creacted">
    <th mat-header-cell *matHeaderCellDef> date de creation</th>
    <td mat-cell *matCellDef="let row"> {{row.created}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary"  (click)="addProject()" >
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </mat-header-cell>
    <th mat-header-cell *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button  (click)="editProject(row.id)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteProject(row.id)">
        <mat-icon aria-label="Edit" color="warn">delete</mat-icon>
      </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
