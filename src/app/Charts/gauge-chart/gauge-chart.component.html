<div #containerRef  style="display: block;">
<ngx-charts-gauge
[view]="[containerRef.offsetWidth, 400]"
  [scheme]="colorScheme"
  [results]="single"
  [legend]="legend"
  [legendPosition]="legendPosition"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-gauge>
</div>
