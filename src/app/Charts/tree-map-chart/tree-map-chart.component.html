<div #containerRef  style="display: block;">
<ngx-charts-tree-map
  [view]="[containerRef.offsetWidth, 400]"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [animations]="animations"
  [labelFormatting]="labelFormatting"
  (select)="onSelect($event)">
</ngx-charts-tree-map>
</div>
